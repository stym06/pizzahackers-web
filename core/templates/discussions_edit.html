{% extends 'base.html' %}
{% load static %}

{% block maincontent %}

<div class="row">
<div class="col-sm-offset-1 col-sm-10">
<div class="panel discussions-edit-panel">

  <div class="panel-heading">
    <h3 class="panel-title">
      {% if discussion %}
      Edit - {{discussion.title}}
      {% else %}
      Add a new Discussion
      {% endif %}
    </h3>
  </div>

  <div class="panel-body">
  	<form action="/discussions" class="form-horizontal" method="POST">
  	  
  	  {% csrf_token %}

  	  {% if error %}
  	  <div class="form-group">
  	    <div class="col-sm-offset-3 col-sm-7">
  	      <div class="alert alert-danger">
  	        <strong>Error!</strong> {{error}}
  	      </div>
  	    </div>
  	  </div>
  	  {% endif %}
      {% if discussion.id %}
      <input type="hidden" name="id" value="{{discussion.id}}">
      {% endif %}
  	  <div class="form-group">
  	    <label for="title" class="col-sm-3 control-label">Title</label>
  	    <div class="col-sm-8">
  	      <input type="text" class="form-control" name="title" placeholder="Title of your discussion" required value="{{discussion.title}}">
  	    </div>
  	  </div>

  	  <div class="form-group">
  	    <label for="description" class="col-sm-3 control-label">Description</label>
  	    <div class="col-sm-8">
  	      <textarea name="description" rows="6" class="form-control" placeholder="Describe you discussion in detail. You can do __bold__, _italics_, and add links.">{{discussion.description}}</textarea>
  	    </div>
  	  </div>

  	  <div class="form-group">
  	    <label for="tags" class="col-sm-3 control-label">Tags</label>
  	    <div class="col-sm-8">
  	      <input type="text" class="form-control" name="tags" value="{{discussion.tags}}" placeholder="e.g. Web dev, python, css3">
  	    </div>
  	  </div>

  	  <div class="form-group">
  	     <div class="col-sm-offset-3 col-sm-8">
  	       <button type="submit" class="btn btn-danger btn-lg btn-block">Save Discussion</button>
  	     </div>
  	   </div>
  	</form>
  </div>

</div>
</div>
</div>
{% endblock %}
