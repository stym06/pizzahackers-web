{% extends 'base.html' %}
{% load static %}

{% block maincontent %}

<div class="row profile-header">
	<div class="col-sm-offset-1 col-sm-2">
		<div class="avatar">
			<img src="{{hacker.profile_image_url}}" alt="{{full_name}}" class="img-circle avatar">
		</div>
	</div>
	<div class="col-sm-6">
		<div class="profile-details">
			<h1>{{full_name}}</h1>
			<h3>{{hacker.branch}} • {{hacker.batch}}</h3>
			<h4><span class="heart">♥</span> {{hacker.interests}}</h4>
			{% if hacker.bio %}
			<h4 class="profile-bio">
				{{hacker.bio | truncatechars:255}}
			</h4>
			{% endif %}
		</div>
	</div>
</div>

<div class="row profile-body">
	<div class="col-sm-offset-1 col-sm-5">
		<div class="panel dashboard-proposals-panel">

		  <div class="panel-heading">
		    <h3 class="panel-title">
		      Ideas Proposed
		    </h3>
		  </div>
		  <div class="panel-body">

		  	<div class="panel panel-item-proposal">
		  		<div class="panel-body">
		  			Test
		  		</div>
		  	</div>

		  	<div class="panel panel-item-proposal">
		  		<div class="panel-body">
		  			Test
		  		</div>
		  	</div>

		  </div>

		</div>
	</div>
	<div class="col-sm-5">
		<div class="panel dashboard-discussions-panel">

		  <div class="panel-heading">
		    <h3 class="panel-title">
		      Discussions
		    </h3>
		  </div>
		  <div class="panel-body">

		  	<div class="panel panel-item-discussion">
		  		<div class="panel-body">
		  			Test
		  		</div>
		  	</div>

		  	<div class="panel panel-item-discussion">
		  		<div class="panel-body">
		  			Test
		  		</div>
		  	</div>

		  </div>

		</div>
	</div>
</div>


{% endblock %}
